<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}'s Bookmarks</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
  </head>
  <body>
    <div class="container">
    <h1>{{ user.username }}'s Bookmarks</h1>
    {% for bookmark in bookmarks %}
    <div class="bookmark">
      <p><a href="{{bookmark.url}}">{{bookmark.title}}</a> {{bookmark.description}}</p>
    </div>
    {% endfor %}
    </div>
  </body>
</html>
