{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="search-container">
    <form>
      <input type="search" placeholder="Search.." name="q" value="{{search_query}}"></input>
      <button type="submit">Search</button>
    </form>
  </div>
  {% for bookmark in bookmarks %}
  <div class="bookmark">
    <div class="bookmark-header">
      <a href="{{bookmark.url}}">{{bookmark.title}}</a>
    </div>
    <div class="bookmark-description">
      <p>{{bookmark.description}}</p>
    </div>
    <div class="bookmark-timestamp">
      <p>{{bookmark.date_added}}<a href="/bookmarks/{{bookmark.id}}/edit" class="edit-link">EDIT</a></p>
    </div>
  </div>
  {% endfor %}
<div class="bookmark-pagination">
  <a href="/?offset={{prev_offset}}&limit={{limit}}&tags={{tags}}">prev</a>Page {{page_num}}<a href="/?offset={{next_offset}}&limit={{limit}}&tags={{tags}}">next</a>
</div>
</div>
{% endblock %}
